<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow-lg" style="width: 400px">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h2>Forgot Password</h2>
        </div>
        <p class="text-center" style="color: lightslategray">
          Please enter your registered email address to get your password reset
          process
        </p>
        <form action="">
          <div class="form-group mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary w-100"
            value="Reset password link"
          />
        </form>
      </div>
      <div class="card-footer mb-2 text-end" style="background-color: white">
        <small
          >Ohh! I remember
          <a class="text-decoration-none" routerLink="../login"
            >Back to login</a
          ></small
        >
      </div>
    </div>
  </div>
</div>
