<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow-lg" style="width: 400px">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p class="text-center" style="color: lightslategray">
          Please enter your credentials
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Username"
              formControlName="userName"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <input type="submit" class="btn btn-primary w-100" value="Login" />
        </form>
      </div>
      <div class="card-footer mb-2 text-end" style="background-color: white">
        <a class="text-decoration-none" routerLink="../forget-password"
          >Forgot Password</a
        >
      </div>
    </div>
  </div>
</div>
